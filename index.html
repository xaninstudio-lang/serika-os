    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
      :root {
        background-color: #030303;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #030303;
        /* Custom scrollbar to keep the 10/10 vibe */
        scrollbar-width: thin;
        scrollbar-color: #450a0a #030303;
      }
      /* Webkit scrollbar for Chrome/Safari */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #030303;
      }
      ::-webkit-scrollbar-thumb {
        background: #450a0a;
        border-radius: 10px;
      }
    </style>
